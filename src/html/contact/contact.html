<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 col-xl-7 col-xxl-5 mb-4 mb-md-0">
        <h1 class="title-md page-title">Contact us</h1>
        <div class="contacts">
          <div class="contacts__item contacts__item--pin"><span>Dubai, United Arab Emirates</span></div>
          <div class="contacts__item contacts__item--mail"><a href="mailto:info@luckybaby.ae">info@luckybaby.ae</a></div>
          <div class="contacts__item contacts__item--inst"><a href="">Instagram</a></div>
        </div>
      </div>
      <div class="col-12 col-md-7 col-xl-5 col-xxl-7">
        <form class="form contact-form"
              id="contact-form"
              autocomplete="false"
              data-validate>
          <div class="row">
            <div class="col-12 col-xxl-6 mb-3">
              <label class="form__label">Your name (required)</label>
              <input class="form__input"
                     type="text"
                     name="Name"
                     data-validate="name"
                     required>
            </div>
            <div class="col-12 col-xxl-6 mb-3">
              <label class="form__label">Your E-mail (required)</label>
              <input class="form__input"
                     type="email"
                     name="Email"
                     data-validate="email"
                     required>
            </div>
            <div class="col-12 mb-4">
              <label class="form__label">Your message (optional)</label>
              <textarea class="form__input form__textarea"
                        type="text"></textarea>
            </div>
            <div class="col-12">
              <button class="btn-reset btn contact-form__submit"
                      type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
