<form class="form contact-form pt-5"
      id="get-in-touch-modal-form"
      autocomplete="false"
      data-validate>
  <div class="row">
    <div class="col-12 col-xl-6 mb-3">
      <label class="form__label">Your name (required)</label>
      <input class="form__input"
             type="text"
             name="Name"
             data-validate="name"
             required>
    </div>
    <div class="col-12 col-xl-6 mb-3">
      <label class="form__label">Your E-mail (required)</label>
      <input class="form__input"
             type="email"
             name="Email"
             data-validate="email"
             required>
    </div>
    <div class="col-12 mb-4">
      <label class="form__label">Your message (optional)</label>
      <textarea class="form__input form__textarea"
                type="text"></textarea>
    </div>
    <div class="col-12">
      <button class="btn-reset btn contact-form__submit"
              type="submit">Send</button>
    </div>
  </div>
</form>
